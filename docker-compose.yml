version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orchestrator
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist data across container restarts
      - ./data:/app/data
      # Allow container to access host's claude CLI (if needed)
      # - /usr/local/bin/claude:/usr/local/bin/claude:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/mayor/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

